<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Midias Dinamicas</H1>
    <hr>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem flexivel">

    </picture>

    <h1>Reproduzindo audios em HTML5</h1>
    <hr>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/tralaleromichael.mp3" type="audio/mpeg">
        <source src="midia/tralaleromichael.ogg" type="audio/ogg">
        <source src="midia/tralaleromichael.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/tralaleromichael.mp3">clique aqui para baixar o arquivo</a>
        </p>
    </audio>
</body>
</html>
