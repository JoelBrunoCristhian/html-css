<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>

            <select name="Estado" id="iest">

                <optgroup label="Regiao Sudeste">
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipor">Profissão</label>

            <input type="text" name="Prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="MED">Medico</option>
                <option value="CONF">Conferente</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagens</label>
            <textarea name="msg" id="imsg"></textarea>
        </p>

        



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
