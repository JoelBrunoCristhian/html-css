<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playwrite+AU+SA:wght@100..400&family=Sacramento&display=swap');

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: rgb(0, 0, 0);

        }

        h1{
            font-family: kaushan Script;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa recusandae dolor eveniet consequatur dignissimos possimus excepturi eum quis, maiores, deserunt iusto iste, magni veniam. Quos earum illum consequatur autem voluptas.</p>
    
</body>
</html>
