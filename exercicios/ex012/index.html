<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com html5</title>

</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <hr>
    <video width="560" controls poster="imagens/jxwq5frbci4c1.png">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <hr>
    </video>
    <h2>Hospedagem Externa</h2>
    <p>Agora iremos texter a hospedagem de forma externa, ultilizando outras plataformas de videos</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Nds9oPVLATc?si=ypDCCxQzEkEwi2wg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
